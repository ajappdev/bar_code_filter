
<div style="display:none;" id="consent-banner">
    <p>This website uses cookies. By continuing to use this site, you accept our <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a> and <a href="{% url 'cookies_policy' %}" target="_blank">Cookies Policy</a>.</p>
    <button id="accept-consent-button" onclick="acceptConsent()">Accept</button>
</div>

<script>
  // Function to set the consent cookie
  function setConsentCookie() {
      // Set cookie to expire in 30 days (you can adjust the expiration as needed)
      var expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + 30);
      
      // Set the cookie
      document.cookie = "certidrill_consent_accepted=true; expires=" + expirationDate.toUTCString() + "; path=/";
      
      // Hide the consent banner
      document.getElementById("consent-banner").style.display = "none";
  }

  // Function to check if the consent cookie exists
  function checkConsentCookie() {
      return document.cookie.indexOf("certidrill_consent_accepted=true") !== -1;
  }

  // Function to show or hide the consent banner based on cookie
  function showOrHideConsentBanner() {
      var consentBanner = document.getElementById("consent-banner");
      if (!checkConsentCookie()) {
          consentBanner.style.display = "block";
      } else {
          consentBanner.style.display = "none";
      }
  }

  // Function to be called when user accepts the consent
  function acceptConsent() {
      setConsentCookie();
  }

  // Check and display consent banner on page load
  window.onload = function() {
      showOrHideConsentBanner();
  };
</script>
